    build_dotnet22:
        <<: *build_image
        environment: [ { DOCKER_PATH: './dotnet/2.2', DOCKER_TAG: 'dotnet2.2-debian9' } ]

    fan_in_2:
        <<: *fan_in

    build_awscli1_11:
        <<: *build_image
        environment: [ { DOCKER_PATH: './tools/awscli/1.11', DOCKER_TAG: 'awscli1.11' } ]
    build_awscli1_14:
