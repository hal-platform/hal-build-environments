    build_node_810:
        <<: *build_image
        environment: [ { DOCKER_PATH: './node/8.10', DOCKER_TAG: 'node8.10-centos7' } ]
    build_node_1010:
        <<: *build_image
        environment: [ { DOCKER_PATH: './node/10.10', DOCKER_TAG: 'node10.10-debian9' } ]

    fan_in_5:
        <<: *fan_in

    build_php_56:
        <<: *build_image
        environment: [ { DOCKER_PATH: './php/5.6', DOCKER_TAG: 'php5.6-centos7' } ]
    build_php_70:
